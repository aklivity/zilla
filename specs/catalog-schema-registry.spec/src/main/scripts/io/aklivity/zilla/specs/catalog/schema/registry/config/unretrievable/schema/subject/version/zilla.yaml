---
name: test
telemetry:
  exporters:
    exporter0:
      type: test
      options:
        events:
          - qname: engine:events
            id: engine.started
            name: ENGINE_STARTED
            message: Engine Started.
          - qname: test:catalog0
            id: catalog.schema.registry.unretrievable.schema.subject.version
            name: CATALOG_SCHEMA_REGISTRY_UNRETRIEVABLE_SCHEMA_SUBJECT_VERSION
            message: Unable to fetch schema for subject items-snapshots-value with version latest.
catalogs:
  catalog0:
    type: schema-registry
    options:
      url: http://localhost:8081
bindings:
  net0:
    type: test
    kind: server
    options:
      catalog:
        catalog0:
          - subject: items-snapshots-value
      assertions:
        catalog:
          catalog0:
            - id: 0
    exit: app0
