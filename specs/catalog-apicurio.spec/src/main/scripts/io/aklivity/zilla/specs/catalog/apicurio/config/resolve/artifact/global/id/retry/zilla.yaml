---
name: test
telemetry:
  exporters:
    exporter0:
      type: test
      options:
        events:
          - qname: test.catalog0
            id: catalog.apicurio.unretrievable.artifact.id
            message: UNRETRIEVABLE_ARTIFACT_ID 1
          - qname: test.catalog0
            id: catalog.apicurio.retrievable.artifact.id
            message: RETRIEVED_ARTIFACT_ID 1
catalogs:
  catalog0:
    type: apicurio
    options:
      url: http://localhost:8080
      group-id: groupId
bindings:
  net0:
    type: test
    kind: server
    options:
      catalog:
        catalog0:
          - id: 1
      assertions:
        catalog:
          catalog0:
            - schema: null
            - schema: |-
                asyncapi: 3.0.0
                info:
                  title: Zilla MQTT Proxy
                  version: 1.0.0
                  license:
                    name: Aklivity Community License
                servers:
                  plain:
                    host: mqtt://localhost:7183
                    protocol: mqtt
                defaultContentType: application/json
    exit: app0
