---
name: test
vaults:
    client:
        type: filesystem
        options:
            trust:
                store: stores/client/trust
                type: pkcs12
                password: generated
            signers:
                store: stores/server/trust
                type: pkcs12
                password: generated
            keys:
                store: stores/client/keys
                type: pkcs12
                password: generated
bindings:
    app0:
        type: tls
        kind: client
        vault: client
        options:
            trust:
                - serverca
            signers:
                - clientca
        exit: net0
