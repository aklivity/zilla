---
name: test
telemetry:
  exporters:
    exporter0:
      type: test
      options:
        events:
          - qname: test.net0
            id: model.protobuf.validation.failed
            message: "VALIDATION_FAILED Cannot find field: date in message example"
catalogs:
  test0:
    type: test
    options:
      schema: |
        syntax = "proto3";
        message example 
        {
          string id = 1;
          string status = 2;
        }
bindings:
  net0:
    kind: server
    type: test
    options:
      value:
        model: protobuf
        view: json
        catalog:
          catalog0:
            - subject: test0
              version: latest
              record: example
    exit: app0
