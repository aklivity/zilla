name: test
telemetry:
    exporters:
        exporter0:
            type: test
            options:
                events:
                    - qname: engine:events
                      id: engine.started
                      name: ENGINE_STARTED
                      message: Engine Started.
                    - qname: test:net0
                      id: binding.mqtt.client.connected
                      name: BINDING_MQTT_CLIENT_CONNECTED
                      message: Session authorization (-) was successful for client id (client).
bindings:
    net0:
        type: mqtt
        kind: server
        routes:
            - exit: app0
