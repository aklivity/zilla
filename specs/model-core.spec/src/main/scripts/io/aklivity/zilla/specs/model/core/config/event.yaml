---
name: test
telemetry:
  exporters:
    exporter0:
      type: test
      options:
        events:
          - qname: engine:events
            id: engine.started
            name: ENGINE_STARTED
            message: Engine Started.
          - qname: test:net0
            id: model.core.validation.failed
            name: MODEL_CORE_VALIDATION_FAILED
            message: A message payload failed validation. A field was not the expected type (string).
bindings:
  net0:
    type: test
    kind: server
    options:
      value:
        model: string
        encoding: utf_8
    exit: app0
