---
name: test
guards:
  test0:
    type: test
    options:
      identity: alice
      roles:
        - read:items
        - write:items
      attributes:
        topic: items
        key: 92d0bf92-63e0-4cfc-ae73-71dee92d1544
bindings:
  http0:
    type: http-kafka
    kind: proxy
    routes:
      - guarded:
          test0:
            - read:items
        exit: kafka0
        when:
          - method: GET
            path: /my-items/{id}
        with:
          capability: fetch
          topic: ${guarded['test0'].identity}-items
          filters:
            - key: ${params.id}
      - guarded:
          test0:
            - write:items
        exit: kafka0
        when:
          - method: PUT
            path: /my-items/{id}
        with:
          capability: produce
          topic: ${guarded['test0'].identity}/${guarded['test0'].attributes.topic}
          acks: leader_only
          key: ${params.id}
      - guarded:
          test0:
            - read:items
        exit: kafka0
        when:
          - method: GET
            path: /items/{id}
        with:
          capability: fetch
          topic: ${guarded['test0'].attributes.topic}
          filters:
            - key: ${guarded['test0'].attributes.key}
