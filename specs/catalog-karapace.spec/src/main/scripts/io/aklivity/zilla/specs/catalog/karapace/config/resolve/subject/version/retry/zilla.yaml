---
name: test
telemetry:
  exporters:
    exporter0:
      type: test
      options:
        events:
          - qname: test.catalog0
            id: catalog.karapace.unretrievable.schema.subject.version
            message: UNRETRIEVABLE_SCHEMA items-snapshots-value latest
          - qname: test.catalog0
            id: catalog.karapace.unretrievable.schema.subject.version.stale.schema
            message: UNRETRIEVABLE_SCHEMA items-snapshots-value latest, USING_STALE_SCHEMA 9
          - qname: test.catalog0
            id: catalog.karapace.retrievable.schema.subject.version
            message: RETRIEVED_SCHEMA_SUBJECT_VERSION items-snapshots-value latest
catalogs:
  catalog0:
    type: karapace
    options:
      url: http://localhost:8081
      max-age: 0
bindings:
  net0:
    type: test
    kind: server
    options:
      catalog:
        catalog0:
          - subject: items-snapshots-value
      catalog-assertion:
        - id: 9
        - id: 9
          interval: 1000
        - id: 10
          interval: 1000
    exit: app0
