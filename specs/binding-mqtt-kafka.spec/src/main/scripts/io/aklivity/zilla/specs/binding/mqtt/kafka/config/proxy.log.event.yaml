---
name: test
telemetry:
  exporters:
    exporter0:
      type: test
      options:
        events:
          - qname: engine:events
            id: engine.started
            name: ENGINE_STARTED
            message: Engine Started.
          - qname: test:kafka0
            id: binding.mqtt.kafka.non.compact.sessions.topic
            name: BINDING_MQTT_KAFKA_NON_COMPACT_SESSIONS_TOPIC
            message: The sessions topic (mqtt-sessions) is not log compacted. Update the cleanup policy to enable log compaction.
bindings:
  mqtt0:
    type: mqtt-kafka
    kind: proxy
    options:
      server: mqtt-1.example.com:1883
      topics:
        sessions: mqtt-sessions
        messages: mqtt-messages
        retained: mqtt-retained
    exit: kafka0
