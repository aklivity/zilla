---
name: test
bindings:
  app0:
    type: http
    kind: client
    options:
      requests:
        - path: /hello
          method: GET
          responses:
            - status: 200
              content-type:
                - text/plain
              headers:
                x-hello:
                  model: test
                  length: 13
              content:
                model: test
                length: 13
      versions:
        - http/1.1
    exit: net0
