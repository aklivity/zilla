---
name: test
bindings:
  net0:
    type: http
    kind: server
    options:
      versions:
        - h2
      access-control:
        policy: same-origin
    routes:
      - exit: app0
        when:
          - headers:
              :scheme: https
              :authority: example.com:443
          - headers:
              :scheme: http
              :authority: example.com:80
