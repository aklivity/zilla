---
name: test
telemetry:
  exporters:
    exporter0:
      type: test
      options:
        events:
          - qname: test:net0
            id: binding.http.request.accepted
            name: BINDING_HTTP_REQUEST_ACCEPTED
            message: "- GET http://localhost:8080/"
bindings:
  net0:
    type: http
    kind: server
    options:
      versions:
        - h2
    routes:
      - exit: app0
        when:
          - headers:
              :authority: localhost:8080
