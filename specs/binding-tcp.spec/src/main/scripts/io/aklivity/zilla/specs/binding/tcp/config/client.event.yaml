---
name: test
telemetry:
  exporters:
    exporter0:
      type: test
      options:
        events:
          - qname: engine:events
            id: engine.started
            name: ENGINE_STARTED
            message: Engine Started.
          - qname: test:app0
            id: binding.tcp.dns.failed
            name: BINDING_TCP_DNS_FAILED
            message: Unable to resolve host dns for address (localhost).
bindings:
  app0:
    type: tcp
    kind: client
    options:
      host: localhost
      port: 12345
