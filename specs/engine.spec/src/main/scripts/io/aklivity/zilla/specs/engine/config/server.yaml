---
name: test
vaults:
    test0:
        type: test
guards:
    test0:
        type: test
        options:
            credentials: TOKEN
            lifetime: PT30S
            challenge: PT5S
            roles:
                - read
                - write
telemetry:
    attributes:
        service.namespace: example
    metrics:
        - test.counter
        - test.gauge
        - test.histogram
    exporters:
        test0:
            type: test
bindings:
    net0:
        type: test
        kind: server
        exit: app0
        guarded:
            test0:
                - read
        telemetry:
            metrics:
                - test.*
