name: test
telemetry:
  exporters:
    exporter0:
      type: test
      options:
        events:
          - qname: engine:events
            id: engine.started
            name: ENGINE_STARTED
            message: Engine Started.
          - qname: test:net0
            id: binding.test.connected
            name: BINDING_TEST_CONNECTED
            message: test event message
bindings:
  net0:
    type: test
    kind: server
    options:
      events:
        - timestamp: 42
          message: test event message
    exit: app0
