---
name: test
catalogs:
  test0:
    type: test
    options:
      id: 1
      schema: |
        {
          "type": "object",
          "properties": {
            "correlationId": {
              "type": "integer"
            },
            "status": {
              "type": "string"
            }
          },
          "required": [
            "correlationId",
            "status"
          ]
        }
bindings:
  app0:
    type: kafka
    kind: cache_client
    routes:
      - exit: cache0
        when:
          - topic: test
  cache0:
    type: kafka
    kind: cache_server
    options:
      topics:
        - name: test
          transforms:
            - extract-key: ${message.key.id}
            - extract-headers:
                correlation-id: ${message.value.correlationId}
          value:
            model: test
            capability: read
            length: 12
            catalog:
              test0:
                - id: 1
    routes:
      - exit: app1
        when:
          - topic: test

