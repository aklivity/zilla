---
name: test
guards:
  test0:
    type: test
    options:
      roles:
        - read
      attributes:
        topic: test
        key: example-key
        tag: example-tag
bindings:
  sse0:
    type: sse-kafka
    kind: proxy
    routes:
      - guarded:
          test0:
            - read
        exit: kafka0
        when:
          - path: /test/{key}/{tag}
        with:
          topic: test
          filters:
            - key: ${params.key}
              headers:
                zilla:identity: ${guarded['test0'].identity}
                tag: ${params.tag}
      - guarded:
          test0:
            - read
        exit: kafka0
        when:
          - path: /test
        with:
          topic: ${guarded['test0'].attributes.topic}
          filters:
            - key: ${guarded['test0'].attributes.key}
              headers:
                tag: ${guarded['test0'].attributes.tag}
