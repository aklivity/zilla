---
name: test
catalogs:
  catalog0:
    type: test
    options:
      id: 1
      subject: eventstore
      schema: |
        asyncapi: 3.0.0
        info:
          title: AsyncAPI Eventstore
          license:
            name: MIT
          version: 1.0.0
        servers:
          plain:
            host: localhost:8080
            protocol: sse
        defaultContentType: application/json
        
        channels:
          events:
            address: /events
            messages:
              event:
                $ref: '#/components/messages/event'
        
        operations:
          receiveEvents:
            action: receive
            channel:
              $ref: '#/channels/events'
        
        components:
          schemas:
            eventPayload:
              type: object
              properties:
                id:
                  type: integer
                  minimum: 0
                  description: Event id.
                name:
                  type: string
                  description: Event name.
                tag:
                  type: string
                  description: Tag.
          messages:
            event:
              name: Event
              title: Event
              summary: >-
                Inform about Event.
              contentType: application/json
              payload:
                $ref: '#/components/schemas/eventPayload'
  catalog1:
    type: test
    options:
      subject: eventstore
      schema: |
        asyncapi: 3.0.0
        info:
          title: Eventstore Kafka API
          version: 1.0.0
        defaultContentType: application/json
        servers:
          host-connections:
            host: 'localhost:9092'
            protocol: kafka
        channels:
          events:
            address: 'events'
            messages:
              event:
                $ref: '#/components/messages/event'
            description: The topic on which event values may be produced and consumed.
        operations:
          receiveEvents:
            action: receive
            channel:
              $ref: '#/channels/events'
            summary: >-
              List all events.
            traits:
              - $ref: '#/components/operationTraits/kafka'
            messages:
              - $ref: '#/channels/eventstore/messages/event'
        components:
          messages:
            event:
              name: Event
              title: Event
              summary: >-
                Inform about Event.
              contentType: application/json
              traits:
                - $ref: '#/components/messageTraits/commonHeaders'
              payload:
                $ref: '#/components/schemas/eventPayload'
          schemas:
            eventPayload:
              type: object
              properties:
                id:
                  type: integer
                  minimum: 0
                  description: Event id.
                name:
                  type: string
                  description: Event name.
          messageTraits:
            commonHeaders:
              headers:
                type: object
                properties:
                  my-app-header:
                    type: integer
                    minimum: 0
                    maximum: 100
          operationTraits:
            kafka:
              bindings:
                kafka:
                  clientId:
                    type: string
                    enum:
                      - my-app-id
bindings:
  asyncapi_proxy0:
    type: asyncapi
    kind: proxy
    options:
      specs:
        sse_api:
          catalog:
            catalog0:
              subject: eventstore
              version: latest
        kafka_api:
          catalog:
            catalog1:
              subject: eventstore
              version: latest
    routes:
      - when:
          - api-id: sse_api
        exit: asyncapi_kafka0
        with:
          api-id: kafka_api
