---
name: test
catalogs:
  catalog0:
    type: test
    options:
      subject: eventstore
      schema: |
        asyncapi: 3.0.0
        info:
          title: AsyncAPI Eventstore
          license:
            name: MIT
          version: 1.0.0
        servers:
          plain:
            host: localhost:8080
            protocol: sse
        defaultContentType: application/json
        
        channels:
          events:
            address: /events
            messages:
              event:
                $ref: '#/components/messages/event'
          showEventById:
            address: /events/{id}
            messages:
              event:
                $ref: '#/components/messages/event'
        
        operations:
          getEvents:
            action: receive
            channel:
              $ref: '#/channels/showEventById'
        
        components:
          schemas:
            EventPayload:
              type: object
              properties:
                id:
                  type: integer
                  minimum: 0
                  description: Event id.
                name:
                  type: string
                  description: Event name.
                tag:
                  type: string
                  description: Tag.
          messages:
            Event:
              name: Event
              title: Event
              summary: >-
                Inform about Event.
              contentType: application/json
              payload:
                $ref: '#/components/schemas/eventPayload'
bindings:
  asyncapi0:
    type: asyncapi
    kind: client
    options:
      specs:
        sse_api:
          catalog:
            catalog0:
              subject: eventstore
              version: latest
      tcp:
        host: localhost
        port:
          - 8080
