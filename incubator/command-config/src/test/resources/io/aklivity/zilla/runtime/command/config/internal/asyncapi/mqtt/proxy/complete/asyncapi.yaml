asyncapi: 3.0.0
info:
  title: Zilla MQTT Proxy
  version: 1.0.0
  license:
    name: Aklivity Community License
servers:
  secure:
    host: mqtts://localhost:8883
    protocol: secure-mqtt
  plain:
    host: mqtt://localhost:1883
    protocol: mqtt
defaultContentType: application/json

channels:
  smartylighting:
    address: "smartylighting/streetlights/1/0/event/{streetlightId}/lighting/measured"
    title: MQTT Topic to produce & consume topic.
    parameters:
      streetlightId:
        $ref: '#/components/parameters/streetlightId'
    messages:
      items:
        $ref: '#/components/messages/item'

operations:
  sendEvents:
    action: send
    channel:
      $ref: '#/channels/smartylighting'

  receiveEvents:
    action: receive
    channel:
      $ref: '#/channels/smartylighting'

components:
  parameters:
    streetlightId:
      description: Street Light ID
      location: $message.header#/id
  messages:
    item:
      name: event
      title: An event
      headers:
        type: object
        properties:
          idempotency-key:
            description: Unique identifier for a given event
            type: string
          id:
            description: Street Light ID
            type: string
      contentType: application/avro
      payload:
        type: object
        properties:
          item:
            $ref: "#/components/schemas/item"
    thing:
      name: thing
      title: A thing
      contentType: application/avro
      payload:
        type: object
        properties:
          item:
            $ref: "#/components/schemas/thing"
  schemas:
    item:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
      required:
        - id
        - status
    thing:
      type: object
      properties:
        sunshine:
          type: integer
