---
name: test
catalogs:
  catalog0:
    type: test
    options:
        subject: smartylighting
        schema: |
          asyncapi: 3.0.0
          info:
            title: Zilla MQTT Proxy
            version: 1.0.0
            license:
              name: Aklivity Community License
          servers:
            plain:
              host: localhost:1883
              protocol: mqtt
          defaultContentType: application/json
  
          channels:
            sensors:
              address: "sensors/{sensorId}"
              title: MQTT Topic to produce & consume topic.
              parameters:
                streetlightId:
                  $ref: '#/components/parameters/sensorId'
              messages:
                items:
                  $ref: '#/components/messages/item'
  
          operations:
            sendEvents:
              action: send
              channel:
                $ref: '#/channels/sensors'
  
            receiveEvents:
              action: receive
              channel:
                $ref: '#/channels/sensors'
  
          components:
            parameters:
              sensorId:
                description: Sensor ID
                location: $message.header#/id
            messages:
              item:
                name: event
                title: An event
                headers:
                  type: object
                  properties:
                    idempotency-key:
                      description: Unique identifier for a given event
                      type: string
                    id:
                      description: Sensor ID
                      type: string
  catalog1:
    type: test
    options:
      subject: sensor
      schema: |
        asyncapi: 3.0.0
        info:
          title: Zilla Kafka Proxy
          version: 1.0.0
          license:
            name: Aklivity Community License
        servers:
          plain:
            host: localhost:9092
            protocol: kafka

        operations:
          onSensorData:
            action: receive
            channel:
              $ref: '#/channels/sensorData'
          toSensorData:
            action: send
            channel:
              $ref: '#/channels/sensorData'

        channels:
          sensorData:
            description: This channel contains a message for sensors.
            address: sensors
            messages:
              sensorData:
                $ref: '#/components/messages/sensorData'
          mqttSessions:
            description: This channel contains MQTT sessions.
            address: mqtt-sessions
          mqttMessages:
            description: This channel contains MQTT messages.
            address: mqtt-messages
          mqttRetained:
            description: This channel contains MQTT retained messages.
            address: mqtt-retained

        components:
          messages:
            sensorData:
              payload:
                type: object
                properties:
                  sensorId:
                    type: integer
                    description: This property describes the id of the sensor
                  message:
                    type: string
                    description: This property describes message of the sensor
      

bindings:
  asyncapi_proxy0:
    type: asyncapi
    kind: proxy
    options:
      specs:
        mqtt_api:
          catalog:
            catalog0:
              subject: smartylighting
              version: latest
        kafka_api:
          catalog:
            catalog1:
              subject: sensor
              version: latest
      mqtt-kafka:
        channels:
          sessions: mqttSessions
          retained: mqttRetained
          messages: mqttMessages
    routes:
      - when:
          - api-id: mqtt_api
            operation-id: sendEvents
        exit: asyncapi_kafka0
        with:
          api-id: kafka_api
          operation-id: toSensorData
      - when:
          - api-id: mqtt_api
            operation-id: receiveEvents
        exit: asyncapi_kafka0
        with:
          api-id: kafka_api
          operation-id: onSensorData
