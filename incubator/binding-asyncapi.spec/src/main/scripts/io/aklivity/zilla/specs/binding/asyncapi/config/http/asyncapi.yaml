asyncapi: 3.0.0
info:
  title: Swagger Petstore
  license:
    name: MIT
  version: 1.0.0
servers:
  plain:
    host: http://localhost:8080
    protocol: http
    protocolVersion: '2.0'
    security:
      - httpBearerToken:
          - public
defaultContentType: application/json

channels:
  pets:
    address: /pets
  showPetById:
    address: /pets/{id}

operations:
  createPets:
    action: send
    bindings:
      http:
        type: request
        method: POST
    channel:
      $ref: '#/channels/pets'
  listPets:
    action: receive
    bindings:
      http:
        type: request
        method: GET
    channel:
      $ref: '#/channels/pets'
  getPets:
    action: receive
    bindings:
      http:
        type: request
        method: GET
        query:
          type: object
          properties:
            limit:
              type: number
    channel:
      $ref: '#/channels/showPetById'

components:
  correlationIds:
    petsCorrelationId:
      location: '$message.header#/idempotency-key'
