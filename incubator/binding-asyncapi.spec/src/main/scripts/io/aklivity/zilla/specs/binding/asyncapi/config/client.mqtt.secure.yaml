---
name: test
catalogs:
  catalog0:
    type: test
    options:
      subject: smartylighting
      schema: |
        asyncapi: 3.0.0
        info:
          title: Zilla MQTT Proxy
          version: 1.0.0
          license:
            name: Aklivity Community License
        servers:
          plain:
            host: localhost:1883
            protocol: mqtt
        defaultContentType: application/json

        channels:
          sensors:
            address: "sensors/{sensorId}"
            title: MQTT Topic to produce & consume topic.
            parameters:
              streetlightId:
                $ref: '#/components/parameters/sensorId'
            messages:
              items:
                $ref: '#/components/messages/item'

        operations:
          sendEvents:
            action: send
            channel:
              $ref: '#/channels/sensors'

          receiveEvents:
            action: receive
            channel:
              $ref: '#/channels/sensors'

        components:
          parameters:
            sensorId:
              description: Sensor ID
              location: $message.header#/id
          messages:
            item:
              name: event
              title: An event
              headers:
                type: object
                properties:
                  idempotency-key:
                    description: Unique identifier for a given event
                    type: string
                  id:
                    description: Sensor ID
                    type: string

vaults:
  test0:
    type: test
bindings:
  asyncapi0:
    type: asyncapi
    kind: client
    vault: test0
    options:
      specs:
        mqtt_api:
          location: mqtt/asyncapi.yaml
          catalog:
            catalog0:
              subject: smartylighting
              version: latest
      tcp:
        host: localhost
        port:
          - 7183
      tls:
        trust:
          - serverca
        trustcacerts: true
        sni:
          - mqtt.example.net
        alpn:
          - mqtt
