---
name: test
telemetry:
    attributes:
        service.namespace: example
    metrics:
        - test.counter
        - test.gauge
        - test.histogram
    exporters:
        test0:
            type: otlp
            options:
                interval: 30
                endpoints:
                    - url: http://localhost:4318/v1/metrics
bindings:
    net0:
        type: test
        kind: server
        exit: app0
        telemetry:
            metrics:
                - test.*
