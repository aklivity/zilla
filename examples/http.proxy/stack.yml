version: "3"

networks:
  net0:
    driver: overlay

services:

  zilla:
    image: "ghcr.io/aklivity/zilla:latest"
    hostname: "zilla.internal.net"
    command: [ "start", "-v", "-e" ]
    volumes:
      - ./conf:/etc/zilla:ro
    networks:
      - net0
    environment:
      - KEYSTORE_PASSWORD=generated  
    ports:
      - "8080:8080"
      - "9090:9090"

  nginx:
    image: "nginx:latest"
    hostname: "nginx.internal.net"
    tty: true
    volumes:
      - ./server/cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./server/key.pem:/etc/nginx/ssl/key.pem:ro
      - ./server/demo.html:/usr/share/nginx/html/demo.html:ro
      - ./server/style.css:/usr/share/nginx/html/style.css:ro
      - ./server/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - net0
    ports:
      - "443:443"
