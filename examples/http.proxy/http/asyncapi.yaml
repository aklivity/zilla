asyncapi: 3.0.0
info:
  title: HTTP Zilla Proxy
  version: 1.0.0
  license:
    name:  Aklivity Community License
servers:
  secure:
    host: https://localhost:7143
    protocol: http
    protocolVersion: '1.1'
defaultContentType: application/json

channels:
  all:
    address: /

operations:
  getEvents:
    action: receive
    bindings:
      http:
        type: request
        method: GET
    channel:
      $ref: '#/channels/all'

components:
  correlationIds:
    itemsCorrelationId:
      location: '$message.header#/idempotency-key'
  messages:
    item:
      name: event
      title: An event
      correlationId:
        $ref: "#/components/correlationIds/itemsCorrelationId"
      headers:
        type: object
        properties:
          idempotency-key:
            description: Unique identifier for a given event
            type: string
      contentType: application/json
