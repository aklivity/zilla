---
name: zilla-openapi-proxy
catalogs:
  catalog0:
    type: inline
    options:
      subjects:
        petstore:
          schema: |
            ---
            openapi: 3.0.0
            info:
              version: 1.0.0
              title: Swagger Petstore
              license:
                name: MIT
            servers:
              - url: http://localhost:7114
            paths:
              "/pets":
                get:
                  summary: List all pets
                  operationId: listPets
                  tags:
                    - pets
                  responses:
                    '200':
                      description: A paged array of pets
                      content:
                        application/json:
                          schema:
                            "$ref": "#/components/schemas/Pets"
                    default:
                      description: unexpected error
                      content:
                        application/json:
                          schema:
                            "$ref": "#/components/schemas/Error"
                post:
                  summary: Create a pet
                  operationId: createPets
                  tags:
                    - pets
                  requestBody:
                    content:
                      application/json:
                        schema:
                          "$ref": "#/components/schemas/Pet"
                    required: true
                  responses:
                    '201':
                      description: Null response
                    default:
                      description: unexpected error
                      content:
                        application/json:
                          schema:
                            "$ref": "#/components/schemas/Error"
            components:
              schemas:
                Pet:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: integer
                      format: int64
                    name:
                      type: string
                    tag:
                      type: string
                Pets:
                  type: array
                  maxItems: 100
                  items:
                    "$ref": "#/components/schemas/Pet"
                Error:
                  type: object
                  required:
                    - code
                    - message
                  properties:
                    code:
                      type: integer
                      format: int32
                    message:
                      type: string
bindings:
  north_openapi_server:
    type: openapi
    kind: server
    options:
      specs:
        my-openapi-spec:
          catalog:
            catalog0:
              subject: petstore
              version: latest
    exit: south_openapi_lcient
  south_openapi_lcient:
    type: openapi
    kind: client
    options:
      specs:
        my-openapi-spec:
          catalog:
            catalog0:
              subject: petstore
              version: latest
      tcp:
        host: openapi-mock
        port:
          - 5000
