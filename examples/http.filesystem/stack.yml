version: "3"

networks:
  net0:
    driver: overlay

services:

  zilla:
    image: "ghcr.io/aklivity/zilla:latest"
    hostname: "zilla"
    command: [ "start", "-e" ]
    volumes:
      - ./.zilla/zilla.properties:/.zilla/zilla.properties:ro
      - ./zilla.json:/zilla.json:ro
      - ./localhost.p12:/localhost.p12:ro
      - ./web:/web:ro
    networks:
      - net0
    ports:
      - "8080:8080"
      - "9090:9090"
