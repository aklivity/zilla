asyncapi: 3.0.0
info:
  title: Zilla MQTT Proxy
  version: 1.0.0
  license:
    name: Aklivity Community License
servers:
  plain:
    host: localhost:7183
    protocol: mqtt
defaultContentType: application/json

channels:
  sensors:
    address: "sensors/{sensorId}"
    title: MQTT Topic to produce & consume topic.
    parameters:
      streetlightId:
        $ref: '#/components/parameters/sensorId'
    messages:
      item:
        $ref: '#/components/messages/item'

operations:
  sendEvents:
    action: send
    channel:
      $ref: '#/channels/sensors'

  receiveEvents:
    action: receive
    channel:
      $ref: '#/channels/sensors'

components:
  parameters:
    sensorId:
      description: Sensor ID
      location: $message.header#/id
  messages:
    item:
      name: event
      title: An event
      contentType: application/json
      payload:
        type: object
        properties:
          item:
            $ref: "#/components/schemas/item"
  schemas:
    item:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
      required:
        - id
        - status
