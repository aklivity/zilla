---
name: zilla-openapi-proxy
catalogs:
  host_filesystem:
    type: filesystem
    options:
      subjects:
        http:
          path: http-openapi.yaml
        kafka:
          path: kafka-asyncapi.yaml
bindings:
  north_openapi_server:
    type: openapi
    kind: server
    options:
      specs:
        my-openapi-spec:
          catalog:
            host_filesystem:
              subject: http
    exit: north_openapi_asyncapi_proxy
  north_openapi_asyncapi_proxy:
    type: openapi-asyncapi
    kind: proxy
    options:
      specs:
        openapi:
          my-openapi-spec:
            catalog:
              host_filesystem:
                subject: http
        asyncapi:
          my-asyncapi-spec:
            catalog:
              host_filesystem:
                subject: kafka
    routes:
      - exit: south_asyncapi_client
        when:
          - api-id: my-openapi-spec
        with:
          api-id: my-asyncapi-spec
  south_asyncapi_client:
    type: asyncapi
    kind: client
    options:
      specs:
        my-asyncapi-spec:
          catalog:
            host_filesystem:
              subject: kafka
telemetry:
  exporters:
    stdout_logs_exporter:
      type: stdout

