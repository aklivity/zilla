---
name: example
vaults:
  server:
    type: filesystem
    options:
      keys:
        store: tls/localhost.p12
        type: pkcs12
        password: ${{env.KEYSTORE_PASSWORD}}
bindings:
  north_tcp_server:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 
        - 9091
        - 8081
    routes:
        - when:
            - port: 9091
          exit: north_tls_server
        - when: 
            - port: 8081
          exit: north_http_server
  north_tls_server:
    type: tls
    kind: server
    vault: server
    options:
      keys:
        - localhost
      sni:
        - localhost
      alpn:
        - http/1.1
        - h2
    exit: east_http_server
  east_http_server:
    type: http
    kind: server
    routes:
      - when:
          - headers:
              :scheme: http
          - headers:
              :scheme: https
              :authority: localhost:9091
        exit: east_http_filesystem_mapping
  east_http_filesystem_mapping:
    type: http-filesystem
    kind: proxy
    routes:
      - when:
          - path: /{path}
        exit: east_filesystem_server
        with:
          path: ${params.path}
  east_filesystem_server:
    type: filesystem
    kind: server
    options:
      location: /var/www/
      symlinks: follow
