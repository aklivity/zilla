---
name: example
vaults:
  server:
    type: filesystem
    options:
      keys:
        store: localhost.p12
        type: pkcs12
        password: ${{env.KEYSTORE_PASSWORD}}
bindings:
  north_tcp_server:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 8080
    exit: north_http_server
  tcp_server1:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 9090
    exit: north_tls_server
  north_tls_server:
    type: tls
    kind: server
    vault: server
    options:
      keys:
        - localhost
      sni:
        - localhost
      alpn:
        - http/1.1
        - h2
    exit: north_http_server
  north_http_server:
    type: http
    kind: server
    routes:
      - when:
          - headers:
              :scheme: http
              :authority: localhost:8080
              :path: /echo
          - headers:
              :scheme: https
              :authority: localhost:9090
              :path: /echo
        exit: north_echo_server
  north_echo_server:
    type: echo
    kind: server
