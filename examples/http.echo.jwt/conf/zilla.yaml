---
name: example
vaults:
  server:
    type: filesystem
    options:
      keys:
        store: tls/localhost.p12
        type: pkcs12
        password: "${{env.KEYSTORE_PASSWORD}}"
guards:
  jwt0:
    type: jwt
    options:
      issuer: https://auth.example.com
      audience: https://api.example.com
      keys:
      - kty: RSA
        n: 
        e: AQAB
        alg: RS256
        kid: example
bindings:
  tcp_server0:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 8080
    exit: http_server0
  tcp_server1:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 9090
    exit: tls_server0
  tls_server0:
    type: tls
    kind: server
    vault: server
    options:
      keys:
      - localhost
      sni:
      - localhost
      alpn:
      - http/1.1
      - h2
    exit: http_server0
  http_server0:
    type: http
    kind: server
    options:
      authorization:
        jwt0:
          credentials:
            headers:
              authorization: Bearer {credentials}
    routes:
    - guarded:
        jwt0:
        - echo:stream
      when:
      - headers:
          ":scheme": http
          ":authority": localhost:8080
      - headers:
          ":scheme": https
          ":authority": localhost:9090
      exit: echo_server0
  echo_server0:
    type: echo
    kind: server
