asyncapi: 3.0.0
info:
  title: Zilla MQTT Proxy
  version: 1.0.0
  license:
    name: Aklivity Community License
servers:
  plain:
    host: mqtt://localhost:1883
    protocol: mqtt
defaultContentType: application/json

channels:
  smartylighting:
    address: "smartylighting/streetlights/1/0/event/1/lighting/measured"
    title: MQTT Topic to produce & consume topic.
    messages:
      item:
        $ref: '#/components/messages/item'

operations:
  sendEvents:
    action: send
    channel:
      $ref: '#/channels/smartylighting'

  receiveEvents:
    action: receive
    channel:
      $ref: '#/channels/smartylighting'

components:
  messages:
    item:
      name: event
      title: An event
      headers:
        type: object
        properties:
          idempotency-key:
            description: Unique identifier for a given event
            type: string
          id:
            description: Street Light ID
            type: string
      contentType: application/json
      payload:
        type: object
        properties:
          item:
            $ref: "#/components/schemas/item"
  schemas:
    item:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
      required:
        - id
        - status
