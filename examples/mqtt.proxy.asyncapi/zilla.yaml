---
name: zilla-mqtt-kafka-broker
catalogs:
  host_filesystem:
    type: filesystem
    options:
      subjects:
        smartylighting:
          path: asyncapi/mqtt-asyncapi.yaml
bindings:
  mqtt_proxy_server:
    type: asyncapi
    kind: server
    options:
      specs:
        my-asyncapi-spec:
          catalog:
            host_filesystem:
              subject: smartylighting
              version: latest
    exit: mqtt_proxy_client
  mqtt_proxy_client:
    type: asyncapi
    kind: client
    options:
      specs:
        my-asyncapi-spec:
          catalog:
            host_filesystem:
              subject: smartylighting
              version: latest
      tcp:
        host: ${{env.MOSQUITTO_BROKER_HOST}}
        port: ${{env.MOSQUITTO_BROKER_PORT}}
telemetry:
  exporters:
    stdout_exporter:
      type: stdout
