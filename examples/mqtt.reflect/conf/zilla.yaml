---
name: example
vaults:
  server:
    type: filesystem
    options:
      keys:
        store: tls/localhost.p12
        type: pkcs12
        password: ${{env.KEYSTORE_PASSWORD}}
bindings:
  tcp_server0:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 1883
    exit: mqtt_server0
  tcp_server1:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 8883
    exit: tls_server0
  tls_server0:
    type: tls
    kind: server
    vault: server
    options:
      keys:
        - localhost
      sni:
        - localhost
    exit: mqtt_server0
  mqtt_server0:
    type: mqtt
    kind: server
    routes:
      - when:
          - topic: zilla
        exit: fan_server0
  fan_server0:
    type: fan
    kind: server
    exit: echo_server0
  echo_server0:
    type: echo
    kind: server
