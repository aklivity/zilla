---
name: example
vaults:
  my_servers:
    type: filesystem
    options:
      keys:
        store: tls/localhost.p12
        type: pkcs12
        password: ${{env.KEYSTORE_PASSWORD}}
  my_clients:
    type: filesystem
    options:
      trust:
        store: tls/truststore.p12
        type: pkcs12
        password: ${{env.KEYSTORE_PASSWORD}}
bindings:
  north_tcp_server:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port:
        - 7143
    routes:
      - when:
          - port: 7143
        exit: north_tls_server
  north_tls_server:
    type: tls
    kind: server
    vault: my_servers
    options:
      keys:
        - localhost
      sni:
        - localhost
    exit: north_http_server
  north_http_server:
    type: http
    kind: server
    routes:
      - when:
          - headers:
              upgrade: websocket
        exit: north_ws_server
  north_ws_server:
    type: ws
    kind: server
    exit: south_ws_client

  south_ws_client:
    type: ws
    kind: client
    exit: south_http_client

  south_http_client:
    type: http
    kind: client
    exit: south_tls_client
  south_tls_client:
    type: tls
    kind: client
    vault: my_clients
    options:
      trust:
        - backend
      sni:
        - backend
    exit: south_tcp_client
  south_tcp_client:
    type: tcp
    kind: client
    options:
      host: backend
      port: 8443

telemetry:
  exporters:
    stdout_logs_exporter:
      type: stdout
