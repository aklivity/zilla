---
name: zilla-asyncapi-sse-proxy
catalogs:
  host_filesystem:
    type: filesystem
    options:
      subjects:
        eventstore:
          path: asyncapi/sse-asyncapi.yaml
bindings:
  sse_proxy_server:
    type: asyncapi
    kind: server
    options:
      specs:
        my-asyncapi-spec:
          catalog:
            host_filesystem:
              subject: eventstore
              version: latest
    exit: sse_proxy_client
  sse_proxy_client:
    type: asyncapi
    kind: client
    options:
      specs:
        my-asyncapi-spec:
          catalog:
            host_filesystem:
              subject: eventstore
              version: latest
      tcp:
        host: ${{env.SSE_SERVER_HOST}}
        port: ${{env.SSE_SERVER_PORT}}
telemetry:
  exporters:
    stdout_logs_exporter:
      type: stdout
