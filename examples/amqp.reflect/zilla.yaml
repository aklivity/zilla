---
name: example
vaults:
  my_servers:
    type: filesystem
    options:
      keys:
        store: tls/localhost.p12
        type: pkcs12
        password: ${{env.KEYSTORE_PASSWORD}}
bindings:
  north_tcp_server:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 
        - 7172
        - 7171
    routes:
      - when:
          - port: 7172
        exit: north_amqp_server
      - when:
          - port: 7171
        exit: north_tls_server
  north_tls_server:
    type: tls
    kind: server
    vault: my_servers
    options:
      keys:
        - localhost
      sni:
        - localhost
    exit: north_amqp_server
  north_amqp_server:
    type: amqp
    kind: server
    routes:
      - when:
          - address: zilla
        exit: north_fan_server
  north_fan_server:
    type: fan
    kind: server
    exit: north_echo_server
  north_echo_server:
    type: echo
    kind: server
